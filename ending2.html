<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Mirror’s Secret — Broken Reflection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .ending-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      text-align: left;
    }
    .ending-text {
      max-width: 420px;
      line-height: 1.7;
      font-size: 1.05rem;
    }
    .end-img {
      width: 220px;
      border-radius: 12px;
      filter: brightness(0.8) contrast(1.3);
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
    }
  </style>
</head>
<body style="background: url('images/ending2.png') center/cover fixed no-repeat;">
  <div class="page-wrap">
    <div class="panel">
      <h1 class="h-title">Epilogue — Shattered Reflections</h1>
      <div id="story" class="typewriter"></div>

      <div id="content" class="ending-wrap" style="display:none;">
        <img src="images/bharath2.png" alt="Broken Reflection" class="end-img"/>
        <div class="ending-text" id="endtext"></div>
      </div>

      <button id="restart" class="btn" style="display:none;margin-top:20px;" onclick="window.location.href='index.html'">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const txt2 = `The mirror explodes in a scream of crimson light. Shards scatter across the floor — each one reflecting a different version of Kalpana. None of them look back.

The whispers fade... but the silence feels heavier than before.
Her heartbeat slows, echoing faintly through the empty hall.

The reflection of our future remains trapped within the glass, eyes filled with sorrow.
He reaches out — but there is nothing left to touch.

As the last light fades, only one whisper lingers in the dark:
"Some mirrors aren’t meant to be broken."`;

    typeWriter(txt2, 'story', 28, () => {
      document.getElementById("content").style.display = "flex";
      document.getElementById("endtext").innerText = txt2;
      setTimeout(() => document.getElementById("restart").style.display = "inline-block", 1200);
    });
  </script>
</body>
</html>
