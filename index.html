<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Mirror's Secret — Intro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/mirror-bg.jpg') center/cover fixed no-repeat;">
  <div class="page-wrap">
    <div class="panel" role="main" aria-label="Intro">
      <h1 class="h-title">THE MIRROR'S SECRET</h1>
      <div id="intro-text" class="typewriter"></div>

      <div class="input">
        <button id="startBtn" class="btn" style="display:none">Start Game</button>
      </div>

      <div class="small">Kalpana is trapped inside an abandoned mansion where every mirror reflects an alternate reality.
        She needs to decide which reflections tell the truth — each wrong choice traps a piece of her soul.</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // intro text and flow: type then reveal start button
    const introCopy = `Kalpana is trapped inside an abandoned mansion where every mirror reflects an alternate reality.
She needs to decide which reflections tell the truth — each wrong choice traps a piece of her soul.`;

    typeWriter(introCopy, 'intro-text', 28, () => {
      const btn = document.getElementById('startBtn');
      btn.style.display = 'inline-block';
      btn.addEventListener('click', ()=> {
        // start new game: clear progress and go to chapter1
        try{ localStorage.removeItem('mirror-progress'); localStorage.removeItem('mirror-final'); }catch(e){}
        location.href = 'chapter1.html';
      });
    });
  </script>
</body>
</html>
