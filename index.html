<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mirror's Secret – Start</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --accent: #c72b2b;
      --muted: #b9b9b9;
    }

    body {
      background: #000;
      color: var(--accent);
      font-family: "Merriweather", serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: 90%;
      width: 420px;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(8, 0, 0, 0.85), rgba(0, 0, 0, 0.6));
      border: 1px solid rgba(199, 43, 43, 0.06);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .title {
      font-family: "Creepster", cursive;
      font-size: 36px;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .subtitle {
      color: #fff;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--muted);
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Intro splash */
    #intro-splash {
      position: fixed;
      inset: 0;
      background: #000 url("images/mirror-bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Creepster", cursive;
      font-size: 48px;
      color: #ff0000;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 1000;
    }

    @media (max-width: 520px) {
      .title { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div id="intro-splash">The Mirror’s Secret</div>

  <main id="main-menu" style="display:none;">
    <div class="title">The Mirror’s Secret</div>
    <div class="subtitle">A Tale of Reflection and Fate</div>
    <button id="startBtn" class="btn">Start New Journey</button>
    <button id="resumeBtn" class="btn" style="display:none;">Resume</button>
    <footer>© 2025 BKS-KP Studios</footer>
  </main>

  <script>
    const PROGRESS_KEY = "mirrorProgress";
    const FOUND_KEY = "mirrorFound";
    const FINAL_KEY = "mirrorFinal";
    const introSplash = document.getElementById("intro-splash");
    const mainMenu = document.getElementById("main-menu");
    const startBtn = document.getElementById("startBtn");
    const resumeBtn = document.getElementById("resumeBtn");

    // === INTRO SPLASH FIRST ===
    window.addEventListener("load", () => {
      const hasPlayedIntro = localStorage.getItem("introPlayed");
      if (!hasPlayedIntro) {
        introSplash.style.opacity = "1";
        setTimeout(() => {
          introSplash.style.opacity = "0";
          localStorage.setItem("introPlayed", "true");
          setTimeout(() => (window.location.href = "chapter1.html"), 2000);
        }, 4000); // 4s display
      } else {
        introSplash.style.display = "none";
        mainMenu.style.display = "block";
        loadProgress();
      }
    });

    // === LOAD PROGRESS ===
    function loadProgress() {
      const saved = localStorage.getItem(PROGRESS_KEY);
      if (saved) resumeBtn.style.display = "inline-block";
      else resumeBtn.style.display = "none";
    }

    // === START NEW GAME ===
    startBtn.addEventListener("click", () => {
      if (confirm("Start a new game? This will clear saved progress.")) {
        localStorage.removeItem(PROGRESS_KEY);
        localStorage.removeItem(FOUND_KEY);
        localStorage.removeItem(FINAL_KEY);
        setTimeout(() => (window.location.href = "chapter1.html"), 200);
      }
    });

    // === RESUME GAME ===
    resumeBtn.addEventListener("click", () => {
      const saved = localStorage.getItem(PROGRESS_KEY) || "chapter1";
      let target = "chapter1.html";
      if (typeof saved === "string") {
        const match = saved.match(/chapter(\d)\.html/);
        if (match) target = `chapter${match[1]}.html`;
      }
      window.location.href = target;
    });

    // === Update resume visibility automatically ===
    window.addEventListener("storage", loadProgress);
  </script>
</body>
</html>
