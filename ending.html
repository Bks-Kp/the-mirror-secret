<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Mirror’s Secret — Ending</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/ending.png') center/cover fixed no-repeat;">
  <div class="page-wrap">
    <div class="panel">
      <h1 class="h-title">Epilogue — The Reflection Reborn</h1>
      <div id="story" class="typewriter"></div>
      <img src="images/bharath.png" alt="Bharath" class="end-img" />
      <button id="restart" class="btn" style="display:none" onclick="window.location.href='index.html'">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const endingStory = `
The mirror reforms slowly, its shards glowing with the warmth of reborn memories.
Kalpana gazes into the reflection — not of fear, but of peace.

The voice that once haunted her now feels familiar... comforting.
"Bharath," she whispers, and the light within the mirror answers with a heartbeat.

The mansion fades into silence.
What was once a prison of illusions now stands as a sanctuary of truth.
In the reflection, two souls — united beyond the glass — smile one last time.
    `;

  typeWriter(endText,'story',28, ()=>{
      const restart=document.getElementById('restart');
      setTimeout(()=>restart.style.display='inline-block',1000);
    });
  </script>
</body>
</html>
