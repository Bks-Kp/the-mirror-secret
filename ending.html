<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Mirror’s Secret — Ending</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .end-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .end-img {
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease;
    }

    .end-img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .end-img.move-up {
      position: relative;
      top: -120px;
      left: -200px;
      width: 220px;
      transition: all 1.5s ease;
    }

    .end-text {
      opacity: 0;
      max-width: 520px;
      line-height: 1.7;
      font-size: 1.05rem;
      text-align: left;
      color: white;
      transform: translateY(20px);
      transition: all 1.5s ease;
    }

    .end-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .h-title {
      color: crimson;
      text-align: center;
      margin-bottom: 25px;
    }

    #restart {
      display: none;
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .end-img.move-up {
        left: 0;
        top: -80px;
        width: 180px;
      }
      .end-text {
        max-width: 90%;
        text-align: center;
      }
    }
  </style>
</head>

<body style="background: url('images/ending.png') center/cover fixed no-repeat;">
  <div class="page-wrap">
    <div class="panel">
      <h1 class="h-title">Epilogue — The Reflection Reborn</h1>

      <div class="end-container">
        <img src="images/bharath.png" id="endImg" class="end-img" alt="Bharath & Kalpana">
        <div id="endText" class="end-text"></div>
        <button id="restart" class="btn" onclick="window.location.href='index.html'">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const storyText = `The mirror reforms slowly, its shards glowing with the warmth of reborn memories.
Kalpana gazes into the reflection — not of fear, but of peace.

The voice that once haunted her now feels familiar... comforting.
"Bharath," she whispers, and the light within the mirror answers with a heartbeat.

The mansion fades into silence.
What was once a prison of illusions now stands as a sanctuary of truth.
In the reflection, two souls — united beyond the glass — smile one last time.`;

    const img = document.getElementById("endImg");
    const textEl = document.getElementById("endText");
    const restartBtn = document.getElementById("restart");

    // Typewriter
    function typeWriter(text, element, speed, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else if (callback) callback();
      }
      typing();
    }

    // Sequence animation
    setTimeout(() => {
      img.classList.add("show");
      setTimeout(() => {
        img.classList.add("move-up");
        setTimeout(() => {
          textEl.classList.add("show");
          typeWriter(storyText, textEl, 28, () => {
            setTimeout(() => restartBtn.style.display = "inline-block", 1500);
          });
        }, 1500);
      }, 1500);
    }, 600);
  </script>
</body>
</html>
