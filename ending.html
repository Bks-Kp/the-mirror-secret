<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Mirror’s Secret — Ending</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Cambria, serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .end-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
    }

    .end-img {
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.6s ease;
    }

    .end-img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .end-text {
      max-width: 600px;
      font-size: 1.05rem;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .end-text.show {
      opacity: 1;
    }

    .btn {
      display: none;
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .end-text {
        max-width: 90%;
        font-size: 1rem;
      }
      .end-img {
        width: 200px;
      }
    }
  </style>
</head>

<body style="background: url('images/ending.png') center/cover fixed no-repeat;">
  <div class="end-container">
    <img src="images/bharath.png" id="endImg" class="end-img" alt="Bharath & Kalpana">
    <div id="endText" class="end-text"></div>
    <button id="restart" class="btn" onclick="window.location.href='index.html'">Play Again</button>
  </div>

  <script>
    const storyText = `The mirror reforms slowly, its shards glowing with the warmth of reborn memories.
Kalpana gazes into the reflection — not of fear, but of peace.

The voice that once haunted her now feels familiar... comforting.
"Bharath," she whispers, and the light within the mirror answers with a heartbeat.

The mansion fades into silence.
What was once a prison of illusions now stands as a sanctuary of truth.
In the reflection, two souls — united beyond the glass — smile one last time.`;

    const img = document.getElementById("endImg");
    const textEl = document.getElementById("endText");
    const restartBtn = document.getElementById("restart");

    function typeWriter(text, element, speed, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else if (callback) callback();
      }
      typing();
    }

    // Sequence animation
    setTimeout(() => {
      img.classList.add("show");
      setTimeout(() => {
        textEl.classList.add("show");
        typeWriter(storyText, textEl, 28, () => {
          setTimeout(() => restartBtn.style.display = "inline-block", 1000);
        });
      }, 2000);
    }, 600);
  </script>
</body>
</html>
